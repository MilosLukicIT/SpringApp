<mat-toolbar color="accent">
    <span class="title-center">Predmeti</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga predmeta" name="pretraga" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--BROJ PREDMETA-->
      <ng-container matColumnDef="brojPr"> <!--displayColumns u ts fajlu-->
        <mat-header-cell *matHeaderCellDef mat-sort-header>Broj predmeta</mat-header-cell> <!-- *-Angular direktiva -->
        <mat-cell *matCellDef="let row">{{ row.brojPr }}</mat-cell> 
      </ng-container>
      <!--OPIS-->
      <ng-container matColumnDef="opis"> <!--displayColumns u ts fajlu-->
        <mat-header-cell *matHeaderCellDef mat-sort-header>OPIS</mat-header-cell> <!-- *-Angular direktiva -->
        <mat-cell *matCellDef="let row">{{ row.opis }}</mat-cell> 
      </ng-container>
      <!-- DATUM POCETKA -->
      <ng-container matColumnDef="datumPocetka">
        <mat-header-cell *matHeaderCellDef mat-sort-header>DATUM POCETKA</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datumPocetka | date:'dd.MM.yyyy' }}</mat-cell>
      </ng-container>
       <!-- AKTIVAN -->
       <ng-container matColumnDef="aktivan">
        <mat-header-cell *matHeaderCellDef mat-sort-header> AKTIVAN</mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.aktivan == true? 'green':'red'">{{ row.aktivan ? 'Aktivan':'Nije aktivan'}}</mat-cell>
      </ng-container>
      <!-- SUD -->
      <ng-container matColumnDef="sud">
        <mat-header-cell *matHeaderCellDef>SUD</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.sud.naziv }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.brojPr, row.opis, row.datumPocetka, row.aktivan, row.sud)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.brojPr, row.opis, row.datumPocetka, row.aktivan, row.sud)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">

    </mat-paginator>
  </div>
