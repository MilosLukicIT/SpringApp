<mat-toolbar color="accent">
    <span class="title-center">Ucesnici</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga ucesnika" name="pretraga" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--IME-->
      <ng-container matColumnDef="ime"> <!--displayColumns u ts fajlu-->
        <mat-header-cell *matHeaderCellDef mat-sort-header>IME</mat-header-cell> <!-- *-Angular direktiva -->
        <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell> 
      </ng-container>
      <!--PREZIME-->
      <ng-container matColumnDef="prezime"> <!--displayColumns u ts fajlu-->
        <mat-header-cell *matHeaderCellDef mat-sort-header>PREZIME</mat-header-cell> <!-- *-Angular direktiva -->
        <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell> 
      </ng-container>
      <!-- MBR -->
      <ng-container matColumnDef="mbr">
        <mat-header-cell *matHeaderCellDef mat-sort-header>MBR</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.mbr }}</mat-cell>
      </ng-container>
       <!-- STATUS -->
       <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>STATUS</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.status }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ime, row.prezime, row.mbr, row.status)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ime, row.prezime, row.mbr, row.status)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)">
      </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">

    </mat-paginator>

    <div class="container mat-elavation-z8">
      <app-rociste *ngIf="parentSelectedUcesnik" [childSelectedUcesnik]="parentSelectedUcesnik">

      </app-rociste>
    </div>
  </div>
