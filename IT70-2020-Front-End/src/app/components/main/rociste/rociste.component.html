<mat-toolbar color="accent">
    <span class="title-center">Rocista</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga suda" name="pretraga" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!-- DATUM ROCISTA -->
      <ng-container matColumnDef="datumRocista">
        <mat-header-cell *matHeaderCellDef mat-sort-header>DATUM ROCISTA</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datumRocista | date:'dd.MM.yyyy' }}</mat-cell>
      </ng-container>
      <!--SUDNICA-->
      <ng-container matColumnDef="sudnica"> <!--displayColumns u ts fajlu-->
        <mat-header-cell *matHeaderCellDef>SUDNICA</mat-header-cell> <!-- *-Angular direktiva -->
        <mat-cell *matCellDef="let row">{{ row.sudnica }}</mat-cell> 
      </ng-container>
      <!-- UCESNIK -->
      <ng-container matColumnDef="predmet">
        <mat-header-cell *matHeaderCellDef>PREDMET</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.predmet.brojPr }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.datumRocista, row.sudnica, row.ucesnik)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.datumRocista, row.sudnica, row.ucesnik)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">

    </mat-paginator>
  </div>
